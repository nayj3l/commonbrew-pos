<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        :root {
            --primary: #5D8AA8;      /* Soft blue - peaceful and modern */
            --primary-dark: #4A6F8A;  /* Darker blue */
            --accent: #88BB9A;       /* Soft green accent */
            --text: #2C3E50;         /* Dark blue-gray text */
            --background: #F8FAFC;   /* Very light gray background */
            --card-bg: #FFFFFF;      /* White cards */
            --border: #E3E8EF;       /* Light border */
            --shadow: rgba(93, 138, 168, 0.1);
        }

        body {
            background: var(--background);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            padding: 0;
            margin: 0;
        }

        .mobile-container {
            max-width: 100%;
            padding: 1rem;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .mobile-container {
                max-width: 500px;
                padding: 2rem 1rem;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            border: none;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 1.5rem;
            text-align: center;
        }

        .card-header h4 {
            color: white;
            font-weight: 300;
            font-size: 1.5rem;
            margin: 0;
        }

        .card-body {
            padding: 2rem 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 138, 168, 0.1);
            background: white;
        }

        .form-control::placeholder {
            color: #A0AEC0;
        }

        .form-text {
            color: #718096;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        .btn {
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-weight: 500;
            font-size: 1rem;
            border: none;
            transition: all 0.3s ease;
            min-height: 50px;
        }

        .btn-outline-secondary {
            border: 2px solid var(--border);
            color: var(--text);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: var(--background);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(93, 138, 168, 0.3);
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .button-group .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .mobile-container {
                padding: 0.75rem;
            }
            
            .card-body {
                padding: 1.5rem 1rem;
            }
            
            .card-header {
                padding: 1.25rem;
            }
            
            .card-header h4 {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 0.875rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 0.875rem 1.25rem;
                min-height: 44px;
                font-size: 0.95rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Focus states for accessibility */
        .btn:focus,
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(93, 138, 168, 0.2);
        }

        /* Prevent zoom on input focus in iOS */
        @media (max-width: 480px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Smooth transitions */
        * {
            transition: all 0.2s ease;
        }

        /* Loading state for form submission */
        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="mobile-container">
    <div class="card">
        <div class="card-header">
            <h4><i class="fas fa-plus-circle me-2"></i>Add New Menu</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/menu/add}" th:object="${menu}" method="post" id="menuForm">
                <!-- Menu Name -->
                <div class="mb-3">
                    <label class="form-label">
                        Menu Name
                    </label>
                    <input type="text" th:field="*{name}" class="form-control" 
                           required autocapitalize="words" autocomplete="off">
                </div>
                         
                <!-- Menu Code -->
                <div class="mb-3">
                    <label class="form-label">
                        Menu Code
                    </label>
                    <input type="text" th:field="*{code}" class="form-control" 
                           required autocapitalize="characters" autocomplete="off">
                    <small class="form-text">
                        <i class="fas fa-info-circle me-1"></i>Unique identifier for this menu
                    </small>
                </div>
                
                <!-- Action Buttons -->
                <div class="button-group">
                    <a href="/menu" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check me-1"></i>Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Enhanced mobile form handling
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('menuForm');
        const submitBtn = form.querySelector('button[type="submit"]');
        
        form.addEventListener('submit', function(e) {
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Simulate processing (remove in production)
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }, 2000);
        });
        
        // Auto-format code input to uppercase
        const codeInput = form.querySelector('input[th\\:field="*{code}"]');
        if (codeInput) {
            codeInput.addEventListener('input', function(e) {
                this.value = this.value.toUpperCase().replace(/[^A-Z0-9_]/g, '');
            });
        }
        
        // Better focus management for mobile
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });
    });
</script>
</body>
</html>
