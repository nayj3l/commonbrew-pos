<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            padding: 16px;
            color: var(--dark);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .receipt-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .receipt-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        .receipt-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 20px 16px;
            text-align: center;
        }
        
        .receipt-title {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .receipt-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .receipt-body {
            padding: 20px 16px;
        }
        
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .order-table th {
            background-color: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid #e9ecef;
            font-size: 14px;
        }
        
        .order-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        .order-table tr:last-child td {
            border-bottom: none;
        }
        
        .text-end {
            text-align: right;
        }
        
        .text-center {
            text-align: center;
        }
        
        .total-amount {
            font-size: 20px;
            font-weight: 500;
            color: var(--primary);
            margin: 20px 0;
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, #f0f7ff, #e1efff);
            border-radius: var(--border-radius);
        }
        
        .payment-options {
            margin: 20px 0;
        }
        
        .payment-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
            color: var(--dark);
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .payment-method {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 7px 8px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .payment-method:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .payment-method.selected {
            background: linear-gradient(135deg, #f0f7ff, #e1efff);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.15);
        }
        
        .payment-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .unpaid-reason {
            margin-top: 20px;
            display: none;
        }
        
        .reason-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .reason-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 54px;
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--success), #3a86ff);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(to right, #3a86ff, var(--success));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 201, 240, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: var(--gray);
            border: 2px solid #e2e8f0;
        }

        .payment-name.btn-secondary {
            font-size: 13px;
            color: black;
            border: unset !important;
            background: transparent !important;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: var(--gray);
        }
        
        .btn-info {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            color: white;
        }
        
        .btn-info:hover {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        /* QR Modal */
        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-bottom: none;
            padding: 20px;
        }
        
        .modal-title {
            font-weight: 700;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 20px;
            text-align: center;
        }
        
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .qr-img {
            width: 100%;
            max-width: 250px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .qr-caption {
            font-weight: 600;
            color: var(--dark);
            margin-top: 10px;
            font-size: 16px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                font-size: 15px;
            }
            
            .receipt-header {
                padding: 16px 12px;
            }
            
            .receipt-title {
                font-size: 22px;
            }
            
            .receipt-body {
                padding: 16px 12px;
            }
            
            .order-table {
                font-size: 13px;
            }
            
            .order-table th, 
            .order-table td {
                padding: 10px 6px;
            }
            
            .order-table th {
                font-size: 13px;
            }
            
            .total-amount {
                font-size: 18px;
                padding: 14px;
                margin: 16px 0;
            }

            .btn {
                padding: 13px;
                font-size: 15px;
                min-height: 50px;
            }
            
            .modal-header {
                padding: 16px;
            }
            
            .modal-body {
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .receipt-title {
                font-size: 20px;
            }
            
            .order-table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .payment-method {
                display: flex;
                align-items: center;
                gap: 10px;
                text-align: left;
                justify-content: center;
            }
            
            .payment-icon {
                margin-bottom: 0;
                font-size: 16px;
                flex-shrink: 0;
            }
            
            .payment-name {
                font-size: 13px;
            }
            
            .btn {
                font-size: 15px;
            }
            
            .modal-title {
                font-size: 18px;
            }
            
            .qr-caption {
                font-size: 15px;
            }
        }
        
        @media (min-width: 481px) {
            .action-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .action-buttons .btn {
                flex: 1 0 calc(50% - 6px);
                min-width: 140px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn, .payment-method {
                min-height: 44px;
            }
        }

        /* QR Modal */
        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            height: 85vh;
            max-height: 700px;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-bottom: none;
            padding: 20px;
            position: relative;
        }

        .modal-title {
            font-weight: 700;
            font-size: 20px;
            text-align: center;
            width: 100%;
        }

        .modal-body {
            padding: 0;
            height: calc(100% - 70px);
            overflow: hidden;
            position: relative;
        }
        
        .qr-viewer {
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-slide {
            display: none;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .qr-slide.active {
            display: flex;
        }
        
        .qr-img {
            max-width: 100%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .qr-caption {
            font-weight: 600;
            color: var(--dark);
            margin-top: 20px;
            font-size: 18px;
            padding: 0 15px;
        }
        
        .nav-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 10;
        }
        
        .nav-arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
            box-shadow: var(--shadow);
            pointer-events: auto;
            transition: var(--transition);
        }
        
        .nav-arrow:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .slide-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .indicator.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal-dialog {
                margin: 10px;
                max-width: 100%;
            }
            
            .modal-content {
                height: 90vh;
            }
            
            .modal-header {
                padding: 16px;
            }
            
            .modal-title {
                font-size: 18px;
            }
            
            .qr-caption {
                font-size: 16px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .btn-trigger {
                padding: 14px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                height: 95vh;
            }
            
            .modal-title {
                font-size: 17px;
            }
            
            .qr-caption {
                font-size: 15px;
                margin-top: 15px;
            }
            
            .qr-slide {
                padding: 15px;
            }
            
            .nav-arrow {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .slide-indicators {
                bottom: 15px;
            }
        }
        
        /* Touch improvements */
        .qr-viewer {
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-y;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-card">
            <div class="receipt-header">
                <h1 class="receipt-title">Confirm Your Order</h1>
            </div>
            
            <div class="receipt-body">
                <div class="table-responsive">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Variant</th>
                                <th class="text-center">Qty</th>
                                <th class="text-end">Price</th>
                                <th class="text-end">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Items -->
                            <tr th:each="item : ${orderConfirmSummary.items}">
                                <td th:text="${item.itemName}"></td>
                                <td th:text="${item.variantName}"></td>
                                <td class="text-center" th:text="${item.quantity}"></td>
                                <td class="text-end" th:text="'₱' + ${item.price}"></td>
                                <td class="text-end" th:text="'₱' + ${item.totalPrice}"></td>
                            </tr>

                            <!-- Add-ons -->
                            <tr th:each="addon : ${orderConfirmSummary.addons}">
                                <td th:text="${addon.itemName}"></td>
                                <td th:text="${addon.addonName}"></td>
                                <td class="text-center" th:text="${addon.quantity}"></td>
                                <td class="text-end" th:text="'₱' + ${addon.price}"></td>
                                <td class="text-end" th:text="'₱' + ${addon.totalPrice}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="total-amount">
                    Total: ₱<span th:text="${orderConfirmSummary.total}"></span>
                </div>

                <div class="payment-options">
                    <h3 class="payment-title">Select Payment Method</h3>
                    <div class="payment-methods">
                        <div class="payment-method" data-method="cash">
                            <div class="payment-icon">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <div class="payment-name">Cash</div>
                        </div>
                        <div class="payment-method" data-method="online" data-bs-toggle="modal" data-bs-target="#qrModal">
                            <div class="payment-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="payment-name btn-secondary">
                                Online
                            </div>
                        </div>
                        <div class="payment-method" data-method="unpaid">
                            <div class="payment-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="payment-name">Unpaid</div>
                        </div>
                    </div>
                    
                    <div class="unpaid-reason" id="unpaidReason">
                        <label for="reasonInput" class="form-label">Reason for unpaid order:</label>
                        <input type="text" class="reason-input" id="reasonInput" placeholder="Enter reason for unpaid order">
                    </div>
                </div>

                <div class="action-buttons">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#qrModal">
                        <i class="fas fa-qrcode"></i>
                        Show QR Codes
                    </button> -->
                    <a class="btn btn-secondary" href="/order">
                        <i class="fas fa-edit"></i>
                        Cancel/Edit
                    </a>
                    <button type="button" class="btn btn-success" id="confirmOrderBtn">
                        <i class="fas fa-check-circle"></i>
                        Confirm Order
                    </button>
                </div>
                
                <form method="post" th:action="@{/order/submit}" id="orderForm">
                    <input type="hidden" name="paymentMethod" id="paymentMethodInput">
                    <input type="hidden" name="unpaidReason" id="unpaidReasonInput">
                    
                    <div th:each="item, iterStat : ${orderConfirmSummary.items}">
                        <input type="hidden" name="variantId" th:value="${item.variantId}" />
                        <input type="hidden" name="quantity" th:value="${item.quantity}" />
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- QR Modal -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">Payment QR Codes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="qr-viewer">
                        <!-- QR Slide 1 -->
                        <div class="qr-slide active">
                            <img th:src="@{/qr-img-1.jpeg}" class="qr-img" alt="QR Code 1" />
                            <div class="qr-caption">Scan to pay with GCash</div>
                        </div>
                        
                        <!-- QR Slide 2 -->
                        <div class="qr-slide">
                            <img th:src="@{/qr-img-2.jpeg}" class="qr-img" alt="QR Code 2" />
                            <div class="qr-caption">Scan to pay with Maya</div>
                        </div>
                        
                        <!-- Navigation Arrows -->
                        <div class="nav-arrows">
                            <div class="nav-arrow prev">
                                <i class="fas fa-chevron-left"></i>
                            </div>
                            <div class="nav-arrow next">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </div>
                        
                        <!-- Slide Indicators -->
                        <div class="slide-indicators">
                            <div class="indicator active" data-slide="0"></div>
                            <div class="indicator" data-slide="1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const confirmOrderBtn = document.getElementById('confirmOrderBtn');
            const paymentMethodInput = document.getElementById('paymentMethodInput');
            const unpaidReasonInput = document.getElementById('unpaidReasonInput');
            const unpaidReasonSection = document.getElementById('unpaidReason');

            const paymentMethods = document.querySelectorAll('.payment-method');
            const orderForm = document.getElementById('orderForm');
            
            // Payment method selection
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    
                    this.classList.add('selected');
                    
                    // Get selected method
                    const selectedMethod = this.getAttribute('data-method');
                    paymentMethodInput.value = selectedMethod;
                    
                    // Show/hide unpaid reason input
                    if (selectedMethod === 'unpaid') {
                        unpaidReasonSection.style.display = 'block';
                    } else {
                        unpaidReasonSection.style.display = 'none';
                        unpaidReasonInput.value = '';
                    }
                });
            });
            
            confirmOrderBtn.addEventListener('click', function() {
                // Set unpaid reason value if applicable
                if (paymentMethodInput.value === 'unpaid') {
                    unpaidReasonInput.value = document.getElementById('reasonInput').value;
                }
                        
                orderForm.submit();
            });
            
            // Better touch handling for mobile devices
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
                
                // Add touch feedback for buttons
                const buttons = document.querySelectorAll('.btn, .payment-method');
                buttons.forEach(btn => {
                    btn.addEventListener('touchstart', function() {
                        this.classList.add('touch-active');
                    });
                    
                    btn.addEventListener('touchend', function() {
                        this.classList.remove('touch-active');
                    });
                });
            }

            const cashOption = document.querySelector('.payment-method[data-method="cash"]');
            if (cashOption) {
                cashOption.click(); // triggers the same logic as manual click
            }
        });

        $(document).ready(function() {
            let currentSlide = 0;
            const slides = $('.qr-slide');
            const indicators = $('.indicator');
            const totalSlides = slides.length;
            
            // Update slide function
            function updateSlide() {
                slides.removeClass('active');
                $(slides[currentSlide]).addClass('active');
                
                indicators.removeClass('active');
                $(indicators[currentSlide]).addClass('active');
            }
            
            // Next slide
            $('.nav-arrow.next').on('click', function() {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlide();
            });
            
            // Previous slide
            $('.nav-arrow.prev').on('click', function() {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateSlide();
            });
            
            // Click on indicator
            indicators.on('click', function() {
                currentSlide = $(this).data('slide');
                updateSlide();
            });
            
            // Swipe handling
            const qrViewer = $('.qr-viewer')[0];
            let startX = 0;
            let endX = 0;
            
            qrViewer.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
            });
            
            qrViewer.addEventListener('touchend', function(e) {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const threshold = 100; // Minimum swipe distance
                
                if (startX - endX > threshold) {
                    // Swipe left - next slide
                    currentSlide = (currentSlide + 1) % totalSlides;
                    updateSlide();
                } else if (endX - startX > threshold) {
                    // Swipe right - previous slide
                    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                    updateSlide();
                }

            // function updateAddonsForForm() {
            //     const addonItemIds = [];
            //     const addonIds = [];
            //     const addonQuantities = [];
                
            //     selectedAddons.forEach(a => {
            //         addonItemIds.push(a.itemId);
            //         addonIds.push(a.addonId);
            //         addonQuantities.push(a.quantity);
            //     });

            //     document.getElementById('addonItemIds').value = addonItemIds.join(',');
            //     document.getElementById('addonIds').value = addonIds.join(',');
            //     document.getElementById('addonQuantities').value = addonQuantities.join(',');
            // }
            }
            
            // Keyboard navigation
            $(document).on('keydown', function(e) {
                if ($('#qrModal').hasClass('show')) {
                    if (e.key === 'ArrowLeft') {
                        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                        updateSlide();
                    } else if (e.key === 'ArrowRight') {
                        currentSlide = (currentSlide + 1) % totalSlides;
                        updateSlide();
                    }
                }
            });
        });
    </script>
</body>
</html>
