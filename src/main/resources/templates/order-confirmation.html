<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success" th:text="${message}"></div>
    
    <h2>Order Details</h2>
    <p><strong>Order ID:</strong> <span th:text="${order.orderId}"></span></p>
    <p><strong>Order Time:</strong> <span th:text="${order.orderTime}"></span></p>
    <p><strong>Total Amount:</strong> $<span th:text="${order.totalAmount}"></span></p>
    
    <a href="/order" class="btn btn-primary">Place Another Order</a>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
