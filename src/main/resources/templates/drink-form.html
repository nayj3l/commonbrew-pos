<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Drink Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${drink.drinkId} != null ? 'Edit Drink' : 'Add Drink'">Add/Edit Drink</h2>
    <form th:action="@{'/category/' + ${categoryId} + '/drink/save'}" th:object="${drink}" method="post">
        <input type="hidden" th:field="*{drinkId}"/>

        <div class="mb-3">
            <label class="form-label">Drink Name</label>
            <input type="text" th:field="*{drinkName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Regular Price</label>
            <input type="number" th:field="*{basePrice}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Upsize Price</label>
            <input type="number" th:field="*{upsizePrice}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{'/category/' + ${categoryId}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
