<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addon Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --gray: #6c757d;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--dark, #212529);
            margin: 0;
        }

        .header-section {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .header-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .header-section p {
            font-size: 1rem;
            color: #e0e0e0;
        }

        .header-section .btn {
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            font-weight: 600;
        }

        .addon-card {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            overflow: hidden;
            border: none;
        }

        .addon-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(67, 97, 238, 0.15);
        }

        .addon-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .action-buttons .btn {
            margin-right: 5px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .badge {
            font-size: 0.75rem;
        }

        @media (max-width: 576px) {
            .header-section h1 {
                font-size: 1.5rem;
            }

            .addon-price {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-section">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="text-center text-md-start mb-3 mb-md-0">
                <h1><i class="bi bi-plus-circle me-2"></i>Addon Management</h1>
                <p>Create and manage addons for your menu items</p>
            </div>
            <div class="text-center text-md-end">
                <a th:href="@{/}" class="btn btn-light me-2">
                    <i class="bi bi-house-door-fill me-1"></i> Home
                </a>
                <a th:href="@{/order}" class="btn btn-outline-light">
                    <i class="bi bi-cart-fill me-1"></i> Orders
                </a>
            </div>
        </div>
    </div>

    <div class="container mb-5">

        <!-- Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add New Addon Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">All Addons</h2>
            <a th:href="@{/addon/add}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> Add New Addon
            </a>
        </div>

        <!-- No Addons -->
        <div th:if="${addons.empty}" class="text-center py-5">
            <i class="bi bi-plus-circle fa-5x text-muted mb-3"></i>
            <h3 class="text-muted">No Addons Yet</h3>
            <p class="text-muted">Get started by creating your first addon</p>
            <a th:href="@{/addon/add}" class="btn btn-primary mt-2">
                <i class="bi bi-plus-circle me-1"></i> Create Addon
            </a>
        </div>

        <!-- Addons Grid -->
        <div th:unless="${addons.empty}" class="row">
            <div th:each="addon : ${addons}" class="col-12 col-sm-6 col-lg-4 mb-4">
                <div class="card addon-card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title mb-0" th:text="${addon.addonName}">Addon Name</h5>
                            <span class="addon-price" th:text="'₱' + ${#numbers.formatDecimal(addon.price, 1, 2)}">₱0.00</span>
                        </div>

                        <div class="mb-3">
                            <span th:if="${addon.menu != null and !addon.menu.isEmpty()}">
                                <span th:each="m : ${addon.menu}" class="badge bg-info me-1 mb-1">
                                    <i class="bi bi-utensils me-1"></i>
                                    <span th:text="${m.name}">Menu Name</span>
                                </span>
                            </span>
                            <span class="badge bg-secondary" th:unless="${addon.menu != null and !addon.menu.isEmpty()}">
                                <i class="bi bi-exclamation-circle me-1"></i> No Menu Assigned
                            </span>
                        </div>

                        <div class="action-buttons mt-auto">
                            <a th:href="@{/addon/edit/{id}(id=${addon.addonId})}" class="btn btn-sm btn-outline-primary mb-1">
                                <i class="bi bi-pencil-square me-1"></i> Edit
                            </a>
                            <a th:href="@{/addon/delete/{id}(id=${addon.addonId})}" 
                               class="btn btn-sm btn-outline-danger mb-1"
                               onclick="return confirm('Are you sure you want to delete this addon?')">
                                <i class="bi bi-trash me-1"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
