<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Addon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${addon.addonId} != null ? 'Edit Addon' : 'Add Addon'">Add/Edit Addon</h1>
    
    <form th:action="${addon.addonId} != null ? @{/addon/add} : @{/addon/add}" th:object="${addon}" method="post">
        <input type="hidden" th:field="*{addonId}"/>
        
        <div class="mb-3">
            <label class="form-label">Addon Name</label>
            <input type="text" th:field="*{addonName}" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" step="0.01" min="0" required>
        </div>
        
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/addon" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
