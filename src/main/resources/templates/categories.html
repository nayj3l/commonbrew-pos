<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commonbrew POS - Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Drink Categories</h1>
        <div>
            <a href="/" class="btn btn-primary me-2">Dashboard</a> <!-- Go to Dashboard -->
            <a href="/category/add" class="btn btn-success">Add Category</a>
        </div>
    </div>

    <div class="list-group">
        <a th:each="category : ${categories}"
           th:href="@{'/category/' + ${category.categoryId}}"
           th:text="${category.categoryName}"
           class="list-group-item list-group-item-action">
        </a>
    </div>
</div>
</body>
</html>
