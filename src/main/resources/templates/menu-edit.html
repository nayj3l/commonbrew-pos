<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            border: none;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .header i {
            font-size: 24px;
            color: var(--primary);
            margin-right: 12px;
        }

        h2 {
            color: var(--dark);
            font-weight: 700;
            margin: 0;
            font-size: 28px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
        }

        .btn-success {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c62828;
            box-shadow: 0 4px 8px rgba(230, 57, 70, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--gray);
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            color: var(--gray);
            background: #f8f9fa;
            border-color: var(--gray);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .button-group .btn {
            flex: 1;
        }

        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <i class="fas fa-edit"></i>
                <h2>Edit Menu</h2>
            </div>

            <!-- Edit Form -->
            <form th:action="@{'/menu/' + ${menu.id} + '/update'}" method="post">
                <div class="mb-4">
                    <label for="name" class="form-label">Menu Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${menu.name}" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                    <a href="/menu" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

            <!-- Delete Form -->
            <form th:action="@{'/menu/' + ${menu.id} + '/delete'}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this menu? This cannot be undone.');"
                  class="mt-3">
                <button type="submit" class="btn btn-danger w-100">
                    Disable
                </button>
            </form>
        </div>

        <p class="text-center text-muted mt-3">Â© 2025 CommonBrew Batasan Hills</p>
    </div>
</body>
</html>
