<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CommonBrew POS - Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f9c74f;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            /* max-width: 800px; */
            animation: fadeIn 0.5s ease-out;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.4s ease-out;
        }
        
        .app-logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .app-subtitle {
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
        }
        
        .header-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .page-title {
            font-weight: 700;
            font-size: 22px;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--success), #3a86ff);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(to right, #3a86ff, var(--success));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 201, 240, 0.3);
            color: white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .menu-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px 20px;
            transition: var(--transition);
            text-decoration: none;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: none;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            color: var(--dark);
        }
        
        .menu-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .menu-icon {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            flex-shrink: 0;
        }
        
        .menu-name {
            font-weight: 600;
            font-size: 18px;
            margin: 0;
        }
        
        .menu-arrow {
            color: var(--gray);
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .empty-state {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .empty-icon {
            font-size: 48px;
            color: var(--primary-light);
            margin-bottom: 15px;
        }
        
        .empty-title {
            font-weight: 600;
            font-size: 20px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .empty-text {
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .app-footer {
            text-align: center;
            color: var(--gray);
            font-size: 12px;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Stagger animation for cards */
        .menu-card:nth-child(1) { animation-delay: 0.1s; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; }
        .menu-card:nth-child(4) { animation-delay: 0.4s; }
        .menu-card:nth-child(5) { animation-delay: 0.5s; }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header-card {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }
            
            .page-title {
                margin-bottom: 0;
            }
        }
        
        @media (max-width: 400px) {
            .menu-card {
                padding: 20px 15px;
            }
            
            .menu-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .menu-name {
                font-size: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="app-header">
        <div class="app-logo">CommonBrew POS</div>
        <div class="app-subtitle">Menu Management</div>
    </div>

    <div class="header-card">
        <h1 class="page-title">
            <i class="fas fa-list-alt"></i>
            Menu List
        </h1>
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="/menu/add" class="btn btn-success">
                <i class="fas fa-plus"></i>
                Add Menu
            </a>
        </div>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid">
        <a th:each="menu : ${menu}"
           th:href="@{'/menu/' + ${menu.id}}"
           class="menu-card">
            <div class="menu-content">
                <div class="menu-icon">
                    <i class="fas fa-list"></i>
                </div>
                <h3 class="menu-name" th:text="${menu.name}">Menu Name</h3>
            </div>
            <div class="menu-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(menu)}" class="empty-state">
        <div class="empty-icon">
            <i class="fas fa-inbox"></i>
        </div>
        <h3 class="empty-title">No menus yet</h3>
        <p class="empty-text">Create your first menu to get started</p>
        <a href="/menu/add" class="btn btn-success">
            <i class="fas fa-plus"></i>
            Create Menu
        </a>
    </div>

    <div class="app-footer">
        Â© 2023 CommonBrew POS System v1.2
    </div>
</div>

<script>
    // Add subtle interactive effects
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.menu-card');
        
        cards.forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            card.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    });
</script>
</body>
</html>
