<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CommonBrew POS - Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #5D8AA8;      /* Soft blue - peaceful and modern */
            --primary-light: #A2C4D9; /* Lighter blue */
            --accent: #88BB9A;       /* Soft green accent */
            --text: #2C3E50;         /* Dark blue-gray text */
            --background: #F8FAFC;   /* Very light gray background */
            --card-bg: #FFFFFF;      /* White cards */
            --shadow: rgba(93, 138, 168, 0.15);
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #E8F1F5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
        }

        .container-main {
            max-width: 1200px;
            padding: 1rem;
        }

        .header {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .page-title {
            color: var(--text);
            font-weight: 300;
            font-size: 2rem;
            margin: 0;
        }

        .btn-primary-custom {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .btn-success-custom {
            background: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-success-custom:hover {
            background: #76A589;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(136, 187, 154, 0.3);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 0 auto;
            max-width: 1000px;
        }

        .menu-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 20px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px var(--shadow);
            color: var(--primary);
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-name {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0;
            transition: color 0.3s ease;
        }

        .menu-card:hover .menu-name {
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                text-align: center;
                padding: 1rem;
            }
            
            .header-buttons {
                margin-top: 1rem;
                display: flex;
                gap: 0.5rem;
                justify-content: center;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .menu-card {
                min-height: 100px;
                padding: 1.5rem;
            }
            
            .menu-name {
                font-size: 1.1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container-main {
                padding: 0.5rem;
            }
            
            .menu-card {
                min-height: 90px;
                padding: 1.2rem;
            }
            
            .btn-primary-custom,
            .btn-success-custom {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Animation for cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .menu-card:nth-child(1) { animation-delay: 0.1s; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; }
        .menu-card:nth-child(4) { animation-delay: 0.4s; }
        .menu-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
<div class="container container-main">
    <!-- Header -->
    <div class="header">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
            <h1 class="page-title">
                <i class="fas fa-list-alt me-2"></i>Menu List
            </h1>
            <div class="header-buttons">
                <a href="/" class="btn btn-primary-custom me-2">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
                <a href="/menu/add" class="btn btn-success-custom">
                    <i class="fas fa-plus me-1"></i>Add Menu
                </a>
            </div>
        </div>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid">
        <a th:each="menu : ${menu}"
           th:href="@{'/menu/' + ${menu.id}}"
           class="menu-card">
            <h3 class="menu-name" th:text="${menu.name}"></h3>
        </a>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(menu)}" class="empty-state">
        <i class="fas fa-inbox"></i>
        <h3>No menus yet</h3>
        <p>Create your first menu to get started</p>
        <a href="/menu/add" class="btn btn-success-custom mt-2">
            <i class="fas fa-plus me-1"></i>Create Menu
        </a>
    </div>
</div>

<script>
    // Add subtle hover effects
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.menu-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    });
</script>
</body>
</html>
