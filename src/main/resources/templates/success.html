<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-orange: #FF7F11;
            --dark-orange: #FF5722;
            --white: #fff;
            --dark-text: #222;
            --light-text: #333;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            padding: 20px;
        }

        .container {
            width: 90%;
            /* max-width: 700px; */
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            /* padding: 40px 30px; */
            border: 6px solid var(--accent-orange);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .total-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--green);
            margin-bottom: 25px;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            position: relative;
        }

        .success-icon i {
            font-size: 50px;
            color: #4CAF50;
            animation: scaleUp 0.5s ease-out 0.3s both;
        }

        @keyframes scaleUp {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--accent-orange);
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .order-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: var(--dark-text);
            padding: 10px;
            background-color: rgba(255, 127, 17, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: var(--light-text);
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        a.button {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background: var(--accent-orange);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-orange);
        }

        a.button:hover {
            background: var(--dark-orange);
            border-color: var(--dark-orange);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        a.button.secondary {
            background: transparent;
            color: var(--accent-orange);
        }

        a.button.secondary:hover {
            background: rgba(255, 127, 17, 0.1);
            color: var(--dark-orange);
        }

        a.button i {
            margin-right: 8px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                width: 90% !important;
                /* padding: 30px 20px; */
                /* margin: 20px; */
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .order-number {
                font-size: 1.1rem;
            }
            
            a.button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
            }
            
            .success-icon i {
                font-size: 40px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            
            a.button {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .container {
                /* padding: 25px 15px; */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Order Placed Successfully!</h1>
        <div class="order-number">Order #<span th:text="${orderId}"></span></div>
        <div class="total-amount">Total: ₱<span th:text="${totalAmount}"></span></div>
        <p>Thank you for your order. We're preparing it with care and it will be ready soon!</p>
        
        <div class="button-container">
            <a th:href="@{/order}" class="button">⬅ Back to Order Page</a>
            <a th:href="@{/}" class="button secondary">
                <i class="fas fa-home"></i>Go to Homepage
            </a>
        </div>
    </div>

</body>
</html>
