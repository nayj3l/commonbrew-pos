<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.categoryName} + ' - Drinks'">Drinks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${category.categoryName} + ' Drinks'">Category Drinks</h1>
    <a href="/category" class="btn btn-secondary mb-3">Back to Categories</a>

    <table class="table table-bordered">
    <thead>
    <tr>
        <th>Drink Name</th>
        <th>Regular Price</th>
        <th>Upsize Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drink : ${drinks}">
        <td th:text="${drink.drinkName}">Drink Name</td>
        <td th:text="${drink.basePrice}">70</td>
        <td th:text="${drink.upsizePrice}">10</td>
        <td>
            <a th:href="@{'/category/' + ${category.categoryId} + '/drink/edit/' + ${drink.drinkId}}" class="btn btn-primary btn-sm">Edit</a>
            <a th:href="@{'/category/' + ${category.categoryId} + '/drink/delete/' + ${drink.drinkId}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{'/category/' + ${category.categoryId} + '/drink/add'}" class="btn btn-success">Add Drink</a>

</div>
</body>
</html>
